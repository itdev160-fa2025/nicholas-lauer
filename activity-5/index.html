<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Extensions for VS Code</title>
    <link rel="stylesheet" href="css/master.css"> <!-- Optional: link to your CSS file -->
</head>
<body>
    <header>

        <h1>The Top Two Extensions for VS Code</h1>
        <p>Reviewed by Nick Lauer</p>
        <p id="date"></p>
    </header>
    
    <main>
        <div class="photoBlock">
            <img src="images/software.jpg" alt="heroimage">
           </div>
        <div id="packages">
        <section id="package-1">
            <h2 id="package-1-name"></h2>
            <a id="package-1-url" href="#" target="_blank">Link to Package</a>
            <p id="package-1-description"></p>
            <p id="package-1-author"></p>
            <p id="package-1-downloads">Downloads: <span id="package-1-downloads-count"></span></p>
            <p id="package-1-stars">Stars: <span id="package-1-stars-count"></span>/5</p>
            <img src="images/intelllisense.png" alt="Package Image"/>
        </section>
        </div>

        <div id="package2">
        <section id="package-2">
            <h2 id="package-2-name"></h2>
            <a id="package-2-price"></a>
            <a id="package-2-url" href="#" target="_blank">Link to Package</a>
            <p id="package-2-description"></p>
            <p id="package-2-author"></p>
            <p id="package-2-downloads">Downloads: <span id="package-2-downloads-count"></span></p>
            <p id="package-2-stars">Stars: <span id="package-2-stars-count"></span>/5</p>
            <img src="images/gitlensicon.png" alt="Package Image"/>
            <img src="images/gitlens.png" alt="Package Image"/>
        </section>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Nick Lauer 2024</p> 
    </footer>
    <script src="js/scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
